# Smoke config: 10 iterations with MCTS virtual_loss_mode = n_virtual_only.
# Intended to validate end-to-end logging + dashboards quickly.

inference:
  bind: "unix:///tmp/yatzy_infer.sock"
  device: "cpu"
  protocol_version: 2
  legal_mask_bitset: false
  max_batch: 32
  max_wait_us: 1000
  metrics_bind: "127.0.0.1:18080"

controller:
  total_iterations: 10

replay:
  capacity_shards: 20

mcts:
  c_puct: 1.5
  budget_reroll: 64
  budget_mark: 64
  max_inflight_per_game: 8
  dirichlet_alpha: 0.3
  dirichlet_epsilon: 0.25
  temperature_schedule:
    kind: step
    t0: 1.0
    t1: 0.0
    cutoff_ply: 10
  virtual_loss_mode: n_virtual_only
  virtual_loss: 1.0

selfplay:
  games_per_iteration: 10
  workers: 2
  threads_per_worker: 1
  # Optional sampled per-move roots for debugging (0 disables).
  root_sample_every_n: 10

training:
  batch_size: 128
  learning_rate: 0.001
  weight_decay: 0.0001
  epochs: 1
  steps_per_iteration: 10
  sample_mode: random_indexed
  dataloader_workers: 0

gating:
  games: 10
  seed: 0
  seed_set_id: "dev_small_v1"
  win_rate_threshold: 0.55
  paired_seed_swap: true
  deterministic_chance: true

model:
  hidden_dim: 128
  num_blocks: 2
  kind: residual

